<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@magieno/sqlite-client Memory (Main Thread)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-3">@magieno/sqlite-client</h1>

            <div>Type: <span class="badge text-bg-secondary mt-3"><i class="bi bi-memory"></i> Memory</span></div>
            <div>Location: <span class="badge text-bg-info mt-3"><i class="bi bi-browser-chrome"></i> Main Thread</span>
            </div>

            <h3 class="mt-5">Data Stored:</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                </thead>

                <tbody id="users">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">

    setTimeout(() =>{
        let html = "";
        window.results.forEach(columns =>{
            html += `<tr><td>${columns[0]}</td><td>${columns[1]}</td><td>${columns[2]}</td></tr>`;
        })

        document.getElementById("users").innerHTML = html;
    }, 1000)

</script>

<script type="module" src="dist/memory.main-thread.js">
</script>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
