<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@magieno/sqlite-client Memory (Main Thread)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb" class="mt-2">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Memory (Main Thread)</li>
                </ol>
            </nav>

            <h1 class="mt-3"><i class="bi bi-memory"></i> Memory</h1>

            <h2 class="badge text-bg-info "><i class="bi bi-browser-chrome"></i> Main Thread</h2>

            <div id="alert-container" class="mt-4"></div>

            <h3 class="mt-5">Data Stored:</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                </thead>

                <tbody id="users">

                </tbody>
            </table>
        </div>
    </div>
</div>



<script type="module" src="dist/main.js">
</script>

<script type="module">
    const sqliteClient = window.memoryMainThreadSqliteClient;
    await sqliteClient.init();
    await window.loadTestData(sqliteClient, "users");

    document.getElementById("alert-container").innerHTML = "<div class=\"alert alert-success\" id='success' role=\"alert\">\n" +
        "  <h4 class=\"alert-heading\">Success!</h4>\n" +
        "  <p>The data has been loaded successfully.</p>\n" +
        "</div>";
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
